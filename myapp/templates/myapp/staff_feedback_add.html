{% extends 'myapp/staff_base.html' %}
{% load static %}
{% block title %}Add Feedback{% endblock %}
{% block body %}
<center>
    <h2><font color="#366092"> Add Feedback</font></h2>
<div class="container">
     <div class="row">
        <div class="col"></div>
            <div class="col">
    <form name="frm" role="form" action="{% url 'staff_feedback_add' %}" method="post">
            {% csrf_token %}
         <div class="form-group">
             <label for="msg">Message</label>
             <textarea  class="form-control" id="msg" name="msg" placeholder="Enter message" required="required"></textarea>
         </div>
        <button type="submit" class="btn btn-info" id="bt" name="bt">Add</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>
    </form>
    {{msg}}
</div>
         <div class="col"></div>
     </div>
</div>
</center>
{% endblock %}
